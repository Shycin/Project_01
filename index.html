<html>

    <head>
        <title>Reservia</title>

        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="fontAwesome/css/all.min.css">
    
        <link rel="stylesheet" href="css/header.css">
    </head>

    <body>

        <header>

            <div id="logo">
                <img src="img/logo/Reservia.svg">
            </div>

            <nav>
                <ul>
                    <li><a href="#">Hébergements</a></li>
                    <li><a href="#">Activités</a></li>
                    <li id="connection">S'inscrire</li>
                </ul>
            </nav>

        </header>

        <main>

            <section id="description">
                <h1>
                    Trouvez votre hébergement pour des vacances de rêve    
                </h1>
                <p>
                    En plein centre ville ou en pleine nature
                </p>
            </section>

            <section id="select_localisation">
                    <i class="point fas fa-map-marker-alt"></i><label for="localisation">Marseille, France</label><i class="search fas fa-search"></i>
            </section>

            <section id="filter">
                <h3>Filtres</h3>
                <article>
                    <input id="check_eco" name="check_eco" type="checkbox" class="hidden">
                    <label for="check_eco"><span class="icon"><i class="fas fa-money-bill-wave"></i></span><span class="desc">Économique</span></label>
                </article>
                <article>
                    <input id="check_child" name="check_child" type="checkbox" class="hidden">
                    <label for="check_child"><span class="icon"><i class="fas fa-child"></i></span><span class="desc">Familial</span></label>
                </article>
                <article>
                    <input id="check_heart" name="check_heart" type="checkbox" class="hidden">
                    <label for="check_heart"><span class="icon"><i class="fas fa-heart"></i></span><span class="desc">Romantique</span></label>
                </article>
                <article>
                    <input id="check_dog" name="check_dog" type="checkbox" class="hidden">
                    <label for="check_dog"><span class="icon"><i class="fas fa-dog"></i></span><span class="desc">Animaux autorisés</span></label>
                </article>
                <span>
                    <span class="icon info_bulle"><i class="fas fa-info"></i></span>
                    <span class="desc"><div>Plus de 500 logements sont disponibles dans cette ville</div></span>
                </span>
            </section>

        </main>

    </body>

</html>
